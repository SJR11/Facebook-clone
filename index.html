<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type=“image/png” href="favicon.png" />
    <link rel="stylesheet" href="/input.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center  ">
        <div class="left w-2/5 mx-14">
            <img class="w-80 " src="fbImage.svg" alt="">
            <p class="text-3xl mx-6 ">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 border border-gray-300">

            <input class="px-4 h-12 my-1 border border-1 outline-blue-600 border-gray-300 rounded-lg" type="text"
                placeholder="Email or phone number">

            <input class="px-4 h-12 my-1 border border-1 outline-blue-600 border-gray-300 rounded-lg" type="password"
                placeholder="Password">

            <button class="btn bg-blue-600 text-white rounded-md my-1 py-2 font-bold hover:bg-blue-700">Log In</button>

            <span class="text-blue-600 text-center text-sm cursor-pointer hover:underline my-1 ">Forgot
                password?</span>

            <hr class="my-2">

            <button
                class="bg-green-600 hover:bg-green-700 text-white my-1 py-2 px-4  mx-auto rounded-md font-bold w-fit">Create
                new account</button>


        </div>

    </div>
    <div class="flex flex-col absolute right-44 my-6">
        <span class="relative -top-1/2   text-sm"><span class="font-bold hover:underline cursor-pointer">  Create a Page
            </span> for a celebrity, brand or business.</span>

    </div>
</body>

</html>
